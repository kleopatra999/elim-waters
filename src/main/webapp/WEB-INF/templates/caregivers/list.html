<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title th:substituteby="index::title"></title>
<meta name="description" th:substituteby="index::metaDescription" />
<meta name="author" th:substituteby="index::metaAuthor"/>

<meta name="viewport" content="width=device-width,initial-scale=1" />

<div th:include="index::config" />
<!--#include virtual="filter.html" -->
<script th:src="@{/js/libs/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/caregiver/listCaregiver.js}"></script>
<script th:src="@{/js/filter.js}"></script>
<script th:src="@{/js/caregiver/outcome.js}"></script>
</head>

<body>
	<header th:substituteby="index::header">
    </header>
    <div id="container">
		<div id="cover"></div>
		<section id="filterScreen"></section>
		<table class="caregiver-data" id="caregiver-data-list">
            <thead>
                <tr>
                    <th class="hidden" th:text="#{caregiver_list.theader.id}">Caregiver ID</th>
                    <th th:text="#{caregiver_list.theader.count}">Count</th>
                    <th th:text="#{caregiver_list.theader.firstName}">First Name</th>
                    <th th:text="#{caregiver_list.theader.lastName}">Last Name</th>
                    <th th:text="#{caregiver_list.theader.birthDate}">Birth Date</th>
                    <th class="address" th:text="#{caregiver_list.theader.address}">Address</th>
                    <th th:text="#{caregiver_list.theader.phone}">Phone</th>
                    <th th:text="#{caregiver_list.theader.email}">Email</th>
                    <th th:text="#{caregiver_list.theader.maritalStatus}">Marital Status</th>
                    <th th:text="#{caregiver_list.theader.studies}">Studies</th>
                    <th>Edit</th>
					<th>Delete</th>
					<!-- th>Elim</th -->
                </tr>
            </thead>
            <tbody >
            </tbody>
        </table>
        
    </div>
	<section id="caregiver_list_buttons">
        <a class="button btnSmall" href="create.html" th:href="@{'/caregivers/create'}" th:text="#{caregiver_list.button.new}">New</a>
        <a class="button btnSmall" id="deletecaregivers" th:text="#{caregiver_list.button.delete}">Delete</a>
        <a class="button btnSmall" id="caregiver-download" th:text="#{caregiver_list.button.download}">Download</a>
	</section>
	<footer th:substituteby="index::footer"></footer>
	<section th:substituteby="index::jbar"></section>
</body>
</html>
