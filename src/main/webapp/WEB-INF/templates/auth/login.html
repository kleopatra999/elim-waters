<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title th:substituteby="index::title"></title>
	<meta name="description" th:substituteby="index::metaDescription" />
	<meta name="author" th:substituteby="index::metaAuthor"/>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<div th:include="index::config" />
</head>

<body>
	<form class="clearfix" id="login-form" th:action="@{/j_spring_security_check}" method="post">
		<div id="login-error" th:text="${error}"></div>
		<p>
			<label for="j_username" th:text="#{auth_login.username}"></label>
			<input id="j_username" name="j_username" type="text" />
		</p>
		<p>
			<label for="j_password" th:text="#{auth_login.password}"></label>
			<input id="j_password" name="j_password" type="password" />
		</p>
		<input  type="submit" value="Login"/>        
	</form>
</body>
</html>
